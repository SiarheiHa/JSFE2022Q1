<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
</head>

<body>
  <header class="header">
    <div class="header-wrapper wrapper">
      <div class="logo">
        <h1 class="logo__title">Online store</h1>
        <span class="logo__subtitle">Give us your money!</span>
      </div>
      <form class="form">
        <input type="search" class="search" placeholder="May the Force be with you!" />
      </form>
      <div class="header__cart cart">
        <img class="cart__img" src="./assets/icons8-shopping-cart-64.png" alt="cart">
        <span class="cart__counter">0</span>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="filters">
      <div class="filters-wrapper wrapper">
        <div class="filter filters__filter_sort">
          <select class="select">
            <option value="default" id="default" selected>default sort</option>
            <option value="priceAscending" id="priceAscending">lowest price first</option>
            <option value="priceDescending" id="priceDescending">highest price first</option>
            <option value="piecesAscending" id="piecesAscending">pieces: low to hight</option>
            <option value="piecesDescending" id="piecesDescending">pieces: hight to low</option>
          </select>
        </div>
        <form class="filter filters__filter_form">
          <div class="sliders">
            <div class="slider">
              <span class="slider__title">Price</span>
              <div class="slider__line" id="price-slider" data-filter_type="price"></div>
            </div>
            <div class="slider">
              <span class="slider__title">Pieces</span>
              <div class="slider__line" id="pieces-slider" data-filter_type="pieces"></div>
            </div>
          </div>
          <div class="checkboxes" data-filter_type="exclusion-filters">
            <p>Show only</p>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="Available now">
              <span class="checkbox__span">Available Now</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="Coming Soon">
              <span class="checkbox__span">Coming Soon</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="High Rated">
              <span class="checkbox__span">High rated</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="Favorite">
              <span class="checkbox__span">Favorite</span>
            </label>
          </div>
          <div class="checkboxes" data-filter_type="complementary-filters">
            <p>select age</p>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="6+">
              <span class="checkbox__span">6+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="7+">
              <span class="checkbox__span">7+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="8+">
              <span class="checkbox__span">8+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="9+">
              <span class="checkbox__span">9+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="10+">
              <span class="checkbox__span">10+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="16+">
              <span class="checkbox__span">16+</span>
            </label>
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" value="18+">
              <span class="checkbox__span">18+</span>
            </label>
          </div>
          <div class="checkboxes checkboxes__buttons">
            <input type="reset" class="button-reset" value="clear filter"></input>
            <input type="reset" class="button-reset" value="reset settings"></input>
          </div>

        </form>
      </div>
    </section>
    <section class="goods">
      <div class="goods-wrapper wrapper">
        <div class="products">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-wrapper wrapper">
      <p>2022</p>
      <a target="_blank" href="https://github.com/SiarheiHa"><img class="logo logo_git" src="./assets/icons8-github.svg"
          alt="git"></a>
      <a target="_blank" href="https://rs.school/js/">
        <img class="logo logo_rss" src="./assets/rs_school_js.svg" alt="logo" width="100"></a>
    </div>
  </footer>
</body>

</html>
